# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    resource_class: large
    docker:
      - image: cimg/openjdk:17.0
    steps:
      # Checkout repo
      - checkout
      - run: git submodule sync
      - run: git submodule update --init

      - restore_cache:
          keys:
            - v1-{{ checksum "build.gradle" }}-{{ checksum "gradle.properties" }}
      - restore_cache:
          keys:
            - v1-gradle-home-{{ checksum "build.gradle" }}-{{ checksum "gradle.properties" }}
            - v1-gradle-home

      # Run build
      - run:
          name: "Build"
          command: "./gradlew build"
          environment:
            ORG_GRADLE_PROJECT_block_external_repositories: "true"

      # Store artifacts
      - store_artifacts:
          path: "forge/build/libs"
          destination: "forge"
      - store_artifacts:
          path: "fabric/build/libs"
          destination: "fabric"

      - save_cache:
          key: v1-gradle-home-{{ checksum "build.gradle" }}-{{ checksum "gradle.properties" }}
          paths:
            - ~/.gradle
      - save_cache:
          key: v1-gradle-{{ checksum "build.gradle" }}-{{ checksum "gradle.properties" }}
          paths:
            - .gradle

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build:
    jobs:
      - build:
          context:
            - valkyrien_maven
