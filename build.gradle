plugins {
    id "architectury-plugin" version "2.0.65"
    id "forgified-fabric-loom" version "0.6.59" apply false
    id "org.jetbrains.kotlin.jvm" version "1.4.21" apply false
    id "org.sonarqube" version "3.1.1"
}

architectury {
    minecraft = rootProject.minecraft_version
}

sonarqube {
    properties {
        property "sonar.projectKey", "ValkyrienSkies_Valkyrien-Skies-2"
        property "sonar.organization", "valkyrienskies"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

subprojects {
    apply plugin: "forgified-fabric-loom"

    loom {
        silentMojangMappingsLicense()
    }
}

allprojects {
    apply plugin: "java"
    apply plugin: "architectury-plugin"

    archivesBaseName = rootProject.archives_base_name
    version = rootProject.mod_version
    group = rootProject.maven_group

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}

