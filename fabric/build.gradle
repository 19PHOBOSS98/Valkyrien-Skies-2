plugins {
    id "com.github.johnrengelman.shadow" version "5.0.0"
    id "org.jetbrains.kotlin.jvm"
}

configurations {
    // Use shadow to shade the file but NOT add it as a dependency
    shadow
}

architectury {
    platformSetupLoomIde()
}

// TODO: This doesn't belong here because its already in the common build.gradle
//  but without it fabric can't see the vs-core dependency so we need this for now.
allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    minecraft("com.mojang:minecraft:${rootProject.architect.minecraft}")
    mappings(minecraft.officialMojangMappings())
    modCompile("net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}")

    compileOnly(project(path: ":common")) {
        transitive = false
    }
    runtimeOnly(project(path: ":common", configuration: "transformedRuntime")) {
        transitive = false
    }
    shadow(project(path: ":common", configuration: "transformed")) {
        transitive = false
    }

    // Depend on the fabric kotlin mod instead...
    modImplementation("net.fabricmc:fabric-language-kotlin:1.4.21+build.1")

    // TODO: This doesn't belong here because its already in the common build.gradle
    //  but without it fabric can't see the vs-core dependency so we need this for now.
    // vs-core
    implementation 'com.github.ValkyrienSkies:vs-core:8378418081db81f0ff532b6e2a9a39b4a4435396'
}

processResources {
    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
    inputs.property "version", project.version
}

shadowJar {
    configurations = [project.configurations.shadow]
    classifier "shadow"
}

remapJar {
    dependsOn(shadowJar)
    input.set(shadowJar.archivePath)
    archiveClassifier = "fabric"
}