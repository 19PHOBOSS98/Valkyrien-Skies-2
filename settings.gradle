pluginManagement {
    repositories {
        mavenCentral()
        maven {
            name = "Valkyrien Skies Internal"
            url = vs_maven_url ?: 'https://maven.valkyrienskies.org'

            if (vs_maven_username != null && vs_maven_url != null) {
                credentials {
                    username = vs_maven_username
                    password = vs_maven_url
                }
            }

            content {
                // this repository *only* contains artifacts with group "org.valkyrienskies"
                includeGroup("org.valkyrienskies")
            }
        }
        maven { url "https://maven.architectury.dev/" }
        maven { url "https://maven.fabricmc.net/" }
        maven { url "https://maven.minecraftforge.net/" }
        gradlePluginPortal()
    }
}

include("common")
include("fabric")
include("forge")
includeBuild("vs-core")

rootProject.name = "valkyrienskies"
